<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=parseInt(prompt("Enter Number"));
        start=parseInt(prompt("Enter Number"));
        end=parseInt(prompt("Enter Number"));
        for (i=start;i<=end;i++){
            document.write(num,"*",i,"=",num*i," <br>");
        }

    </script>
</body>
</html>
