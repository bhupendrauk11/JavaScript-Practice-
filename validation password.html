<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function s(){
            var p1=document.f1.password.value;
            var p2=document.f1.password2.value;
            if(p1==p2){
                return true;
            }else{
                alert("Password must be same");
                return false;
            }
        }
    </script>
    <form name="f1" onsubmit="return s()">
        Password: <input type="password" name="password" /><br>
        Re-Type Passsword: <input type="password" name="password2"/><br>
        <input type="submit" >
    </form>
</body>
</html>
