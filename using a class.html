<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class car{
            constructor (name,year){
                this.name=name;
                this.year=year;
            }
        }
        const mycar=new car("Ford",2014);
        document.getElementById("demo").innerHTML=mycar.name+" "+mycar.year;
    </script>
</body>
</html>
