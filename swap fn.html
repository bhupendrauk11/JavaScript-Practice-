
    <script>
        function swap(a,b){
            var a=parseInt(prompt("Enter First Number"));
            var b=parseInt(prompt("Enter Second Number"));
            document.write("Before Swapping :" +"a ="+a+"b="+b);
            a=a+b;
            b=a-b;
            a=a-b;
            return "After Swapping:"+"a="+a+"b="+b;
        }
        swap();        
    </script>
