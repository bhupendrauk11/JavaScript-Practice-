<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name=[];
        noi=parseInt(prompt("Enter No. of student"));
        for(i=0;i<noi;i++){
            n=prompt("Enter Name");
            name[i]=n;
        }
        for(j=0;j<noi;j++){
            document.write(name[j],"<br>");
        }
    </script>
</body>
</html>
