<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        m=1;
        n=3;
        for(i=1;i<=3;i++){
            for(k=1;k<=n;k++){
                document.write("&nbsp;&nbsp;");
            }
                for(j=1;j<=m;j++){
                    
                    document.write("*");
                }
                document.write("<br>");
                m=m+1;
                n=n-1;
            }
        
    </script>
</body>
</html>
