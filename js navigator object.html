<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<br> Navigator app :"+navigator.appCodeName);
        document.write("<br> Navigator app Name :"+navigator.appName);
        document.write("<br> Navigator app version:"+navigator.appVersion);
        document.write("<br> Cookie Enabled :"+navigator.cookieEnabled);
        document.write("<br> User Agent:"+navigator.userAgent);
        document.write("<br> Navigator Language :"+navigator.language);
        document.write("<br> Navigator User Language :"+navigator.userActivation);
        document.write("<br> Navigator Plugins:"+navigator.plugins);
        document.write("<br> Navigator Mime types :"+navigator.mimeTypes);
        document.write("<br> Navigator Plateform :"+navigator.platform);
        document.write("<br> Navigator online :"+navigator.onLine);
    </script>
    <br>
    <br>
    <script>
                document.write("<br>Java Enabled:"+navigator.javaEnabled);
    </script>
</body>
</html>
