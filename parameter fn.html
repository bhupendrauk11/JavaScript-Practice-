<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b){
            c=a+b;
            document.write("Add is:",c);
        }
        function sub(a,b){
            c=a-b;
            document.write("<br> Sub is:",c);
        }
        function mul(a,b){
            c=a*b;
            document.write(" <br> Mul is:",c);
        }
        function div(a,b){
            c=a/b;
            document.write("<br> Div is:",c);
        }
        a=20;
        b=10;
        add(a,b);
        sub(a,b);
        mul(a,b);
        div(a,b);
    </script>
</body>
</html>
