<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lang="Java";
        function langname(call){
            call();
        }
        var obj={
            lang:"Javascript",
            language: function(){
                document.writeln(this.lang+" is a popular programming language<br>");
            }
        }
        langname(obj.language);
        langname(obj.language.bind(obj));
    </script>
</body>
</html>
