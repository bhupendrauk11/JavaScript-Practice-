<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            background-color: lightblue;
            border: 2px solid red;
            font-size: 25px;
            text-align: center;
        }
        span{
            border: 2px solid blue;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>bubbling</h1>
    <div id="d1">This is a div Element
        <br><br>
        <span id="s1"> this is a span element</span>
        <span id="d2">this is div element></span>
        <span id="s2"> this is a span element</span>

    </div>
    <script>
        document.getElementById("d1").addEventListener("dblclick",function(){ alert("you click on div element"),false});
        document.getElementById("s1").addEventListener("dblclick",function(){ alert("you click on span element"),false});
        document.getElementById("d2").addEventListener("dblclick",function(){ alert("you click on div element"),true});
        document.getElementById("s2").addEventListener("dblclick",function(){ alert("you click on sapn element"),true});

    </script>
</body>
</html>
