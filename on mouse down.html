<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onmousedown="myFunction(this,'red')" onmouseup="myFunction(this,'green')">Click the text to change the color</p>
</body>
<script>
    function myFunction(elmnt,clr){
        elmnt.style.color=clr;
    }
</script>
</html>
