<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        a=parseInt(prompt("Enter Number"));
        b=parseInt(prompt("Enter Number"));
                        function swap(){
            document.write("Before Swapping-a:b = ",a,":",b +"<br>");
            a=a+b;
            b=a-b;
            a=a-b;
            document.write("After Swapping-a:b = ",a,":",b +"<br>");
       }
        swap();
    </script>
</body>
</html>
