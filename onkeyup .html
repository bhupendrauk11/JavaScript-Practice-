<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function a(event){
        document.getElementById("demo").innerHTML=event.keycode;

    }
</script>
<body onkeyup="a()">
    <p><b>Note:</b>Make sure right frame has focus </p>
    <p>click on this page</p>
    <p id="demo"></p>
    
</body>
</html>
