<script>
    today=new Date();
    var h=today.getHours();
    var m=today.getMinutes();
    var s=today.getSeconds();
    document.write("Time :"+h+":"+m+":"+s);
</script>
<br>
<script>
      today=new Date();
    var h=today.getDate();
    var m=today.getMonth()+1;
    var s=today.getFullYear();
    document.write("Date :"+h+"/"+m+"/"+s);
</script>
