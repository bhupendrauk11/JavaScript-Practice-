<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function swap(a,b){
            document.write("Before Swapping :","a =",a,"  b =",b);      
            document.write(" <br>After Swapping :","a =",b,"  b =",a);           
        }
        a=10;
        b=5;
        swap(a,b);
    </script>
</body>
</html>
