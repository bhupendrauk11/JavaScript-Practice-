<script>
    var today=new Date();
    var h=today.getHours();
    var m=today.getMinutes();
    var s=today.getSeconds();
    document.write("Current Time :"+h+":"+m+":"+s);
</script>
<br>
<script>
    var a=new Date();
    var d=a.getDate();
    var m=a.getMonth()+1;
    var y=a.getFullYear();
    document.write("Current Day :"+d+":"+m+":"+y)
</script>
